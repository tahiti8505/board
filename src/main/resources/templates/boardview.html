<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세페이지</title>
</head>
<body>

<h1 th:text="${board.title}"></h1>
<p th:text="${board.content}"></p>
<a th:href="@{${board.filepath}}">이미지확인</a>
<a th:href="@{/board/delete(id=${board.id})}">글삭제</a>

</body>
</html>
