<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시물 작성폼</title>
</head>
<style>
    .Layout {
        width: 500px;
        margin: 0 auto;
        margin-top: 40px;
    }

    .Layout input, textarea {
        width: 100%;
        box-sizing: border-box;
    }

    .Layout textarea {
        width: 100%;
        margin-top: 10px;
        min-height: 300px;
    }
</style>
<body>
<div class="Layout">
    <form action="/board/writePro" method="post" enctype="multipart/form-data">
        <input name="title" type="text">
        <textarea name="content"></textarea>
        <input type="file" name="file">
        <button type="submit">작성</button>
    </form>
</div>

</body>
</html>
